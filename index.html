<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header><h1>Etch-A-Sketch</h1></header>
    <div class="content">
      <div class="container"></div>
      <!-- /.container -->
      <div class="btns">
        <div class="btns-color">
          <button value="black">Black</button>
          <button value="white">Eraser</button>
          <button value="random">Random Color</button>
          <button value="reset">Reset</button>
          <!-- /.btns -->
        </div>
        <!-- /.btns-color -->
        <div class="btns-size">
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
          />
          <button>Set size</button>
        </div>
        <!-- /.btns-size -->
      </div>
    </div>
    <!-- /.content -->
  </body>
</html>
